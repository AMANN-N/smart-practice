<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Practice | Adaptive Tutor</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape-dagre.min.js"></script>

    <!-- Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>

    <!-- Markdown Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- LEFT: Graph Sidebar (1/3) -->
        <aside class="graph-sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-network-wired"></i> Knowledge Tree
            </div>
            <div id="cy"></div>
        </aside>

        <!-- RIGHT: Main Content (2/3) -->
        <main class="content-area">

            <!-- HUD -->
            <div class="hud-top">
                <div class="logo">
                    <i class="fa-solid fa-brain"></i> Smart Practice
                </div>
                <div class="stats-pill">
                    <span id="streak-display">üî• 0 Streak</span>
                    <span id="mastery-display">üèÜ 0 Mastered</span>
                </div>
            </div>

            <!-- Panels -->
            <div class="panels-container">

                <!-- Welcome / Setup Panel -->
                <div id="setup-panel" class="glass-card fade-in">
                    <h1>Select Your Path</h1>
                    <p>Choose a knowledge base to begin your mastery journey.</p>

                    <div class="input-group">
                        <input type="text" id="new-topic-input" placeholder="Or enter new topic name (e.g. biology)...">
                        <button onclick="app.ingestTopic()" class="btn-glow">
                            <i class="fa-solid fa-rocket"></i> Ingest
                        </button>
                    </div>

                    <div id="topic-list" class="topic-grid">
                        <!-- Topics injected here -->
                    </div>
                </div>

                <!-- Question Panel (Hidden by default) -->
                <div id="question-panel" class="glass-card hidden">
                    <div class="breadcrumb-bar">
                        <i class="fa-solid fa-location-dot"></i> <span id="breadcrumb-text">Loading...</span>
                    </div>

                    <div class="question-header">
                        <span id="difficulty-badge" class="badge">INTERMEDIATE</span>
                        <div class="progress-dots" id="streak-dots"></div>
                    </div>

                    <div id="question-content" class="question-text markdown-body">
                        <!-- Question text injected here -->
                    </div>

                    <div id="options-grid" class="options-grid">
                        <!-- Options injected here -->
                    </div>

                    <div id="feedback-overlay" class="feedback-overlay hidden">
                        <div class="feedback-content">
                            <h2 id="feedback-title">Correct!</h2>
                            <p id="feedback-text">Explanation goes here.</p>
                            <button onclick="app.nextQuestion()" class="btn-primary">Continue ‚û°Ô∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Logic -->
    <script src="graph.js"></script>
    <script src="app.js"></script>
</body>

</html>
