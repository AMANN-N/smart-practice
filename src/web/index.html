<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Practice | Adaptive Tutor</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Graph Deps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape-dagre.min.js"></script>

    <!-- Syntax & Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- App Styles (v6) -->
    <link rel="stylesheet" href="style.css?v=6">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="graph-sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-network-wired"></i> Knowledge Tree
            </div>
            <!-- GRAPH CONTAINER with debug border -->
            <div id="cy" style="border: 2px dashed #444;"></div>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <div class="hud-top">
                <div class="logo"><i class="fa-solid fa-brain"></i> Smart Practice</div>
                <div class="stats-pill">
                    <span id="streak-display">üî• 0 Streak</span>
                </div>
            </div>

            <div class="panels-container">
                <!-- SETUP PANEL -->
                <div id="setup-panel" class="glass-card">
                    <h1>Select Your Path</h1>
                    <p>Choose a knowledge base to begin.</p>

                    <div class="input-group">
                        <input type="text" id="new-topic-input" class="glass-input" placeholder="New topic...">
                        <button onclick="app.ingestTopic()" class="btn-glow">
                            <i class="fa-solid fa-rocket"></i> Ingest
                        </button>
                    </div>

                    <div id="topic-list" class="topic-grid">
                        <p style="text-align:center; color: #888;">Loading topics...</p>
                    </div>
                </div>

                <!-- QUESTION PANEL -->
                <div id="question-panel" class="glass-card hidden">
                    <div class="breadcrumb-bar">
                        <i class="fa-solid fa-location-dot"></i> <span id="breadcrumb-text">Loading...</span>
                    </div>

                    <div class="question-header">
                        <span id="difficulty-badge" class="badge">INTERMEDIATE</span>
                        <div class="progress-dots"></div>
                    </div>

                    <div id="question-content" class="question-text markdown-body"></div>
                    <div id="options-grid" class="options-grid"></div>

                    <div id="feedback-overlay" class="feedback-overlay hidden">
                        <h2 id="feedback-title">Result</h2>
                        <p id="feedback-text">Feedack...</p>
                        <button onclick="app.nextQuestion()" class="btn-primary">Continue ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts (v6) -->
    <script src="graph.js?v=6"></script>
    <script src="app.js?v=6"></script>
</body>

</html>
